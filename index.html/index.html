<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CURSOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #27AE60;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      color: #333333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #333333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27AE60;
    }
    .pregunta-block {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div style="text-align: center;">
    <img src="Capacita SM.png" alt="Capacita SM" style="max-width: 120px; margin-bottom: 10px;">
  </div>
  <h2>CURSOS</h2>
  <form id="formularioCertificado">
    <label for="nombre">Nombre del Participante:</label>
    <input type="text" id="nombre" required>

    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" required>

    <label for="curso">Seleccione un Curso:</label>
    <select id="curso" required>
      <option value="">-- Seleccione --</option>
    </select>

    <div id="preguntasContainer"></div>

    <button type="submit">Generar Certificado</button>
  </form>
 <script>
    // Datos de cursos y preguntas
    const cursos = [
      {
        codigo: "C001",
        nombre: "Prevención de Riesgos Laborales",
        preguntas: [
          { texto: "¿Cuál es el objetivo principal de la prevención de riesgos?", opciones: ["Evitar accidentes", "Aumentar la producción", "Disminuir sueldos"], correcta: "Evitar accidentes" },
          { texto: "¿Qué se debe hacer antes de usar una máquina?", opciones: ["Encenderla sin leer instrucciones", "Leer el manual de seguridad", "Pedir permiso"], correcta: "Leer el manual de seguridad" },
          // ... completa hasta 20 preguntas
        ]
      },
      {
        codigo: "C002",
        nombre: "Primeros Auxilios",
        preguntas: [
          { texto: "¿Qué es lo primero que debes hacer ante una emergencia?", opciones: ["Llamar a tu jefe", "Evaluar la situación", "Correr"], correcta: "Evaluar la situación" },
          { texto: "¿Cuál es el número de emergencias en Chile?", opciones: ["131", "911", "103"], correcta: "131" },
          // ... completa hasta 20 preguntas
        ]
      }
    ];

    const selectCurso = document.getElementById("curso");
    const preguntasContainer = document.getElementById("preguntasContainer");

    // Cargar cursos en el select
    cursos.forEach(curso => {
      const opt = document.createElement("option");
      opt.value = curso.codigo;
      opt.textContent = curso.nombre;
      selectCurso.appendChild(opt);
    });

    // Cuando cambia el curso, mostrar preguntas
    selectCurso.addEventListener("change", () => {
      preguntasContainer.innerHTML = "";
      const curso = cursos.find(c => c.codigo === selectCurso.value);
      if (!curso) return;

      curso.preguntas.forEach((p, i) => {
        const div = document.createElement("div");
        div.classList.add("pregunta-block");

        let opcionesHTML = p.opciones.map((op, j) => `
          <div>
            <input type="radio" id="p${i}_op${j}" name="pregunta${i}" value="${op}" required>
            <label for="p${i}_op${j}">${op}</label>
          </div>
        `).join("");

        div.innerHTML = `<label><strong>${i + 1}. ${p.texto}</strong></label>${opcionesHTML}`;
        preguntasContainer.appendChild(div);
      });
    });

   document.getElementById("formularioCertificado").addEventListener("submit", function (e) {
  e.preventDefault();

  const nombre = document.getElementById("nombre").value.trim();
  const empresa = document.getElementById("empresa").value.trim();
  const cursoID = selectCurso.value;
  const curso = cursos.find(c => c.codigo === cursoID);

  if (!curso) {
    alert("Seleccione un curso válido.");
    return;
  }

  // Validar todas las respuestas
  for(let i = 0; i < curso.preguntas.length; i++) {
    const resp = document.querySelector(`input[name="pregunta${i}"]:checked`);
    if (!resp) {
      alert("Debe responder todas las preguntas.");
      return;
    }
  }

  // Contar correctas
  let correctas = 0;
  for(let i = 0; i < curso.preguntas.length; i++) {
    const resp = document.querySelector(`input[name="pregunta${i}"]:checked`);
    if (resp.value === curso.preguntas[i].correcta) correctas++;
  }

  const porcentaje = (correctas / curso.preguntas.length) * 100;
  if (porcentaje < 60) {
    alert("❌ No alcanzaste el 60% requerido para aprobar el curso. Intenta nuevamente.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: "landscape",
    unit: "mm",
    format: "a4"
  });

  // Configuración colores y formas
  doc.setDrawColor(39, 174, 96);
  doc.setLineWidth(2);
  doc.rect(10, 10, 277, 190);

  doc.setFillColor(39, 174, 96);
  doc.rect(10, 10, 277, 30, "F");

  // Pega tu logo base64 real aquí (pega tu base64 completo)
  const logoBase64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA..."; 

  // Añadir logo directo (sin crear Image ni esperar)
  doc.addImage(logoBase64, "PNG", 245, 12, 40, 25);

  // Texto certificado
  doc.setFont("helvetica", "bold");
  doc.setFontSize(28);
  doc.setTextColor(255, 255, 255);
  doc.text("CERTIFICADO DE APROBACIÓN", 20, 32);

  doc.setFontSize(16);
  doc.setTextColor(51, 51, 51);
  doc.setFont("helvetica", "normal");

  let y = 60;
  const lineHeight = 10;

  doc.text("Se certifica que ", 20, y);
  doc.setFont("helvetica", "bold");
  doc.text(nombre, 55, y);
  doc.setFont("helvetica", "normal");
  doc.text(", trabajador(a) de ", 90, y);
  doc.setFont("helvetica", "bold");
  doc.text(empresa, 120, y);
  y += lineHeight;

  doc.setFont("helvetica", "normal");
  doc.text("ha aprobado satisfactoriamente el curso ", 20, y);
  doc.setFont("helvetica", "bold");
  doc.text(`"${curso.nombre}"`, 90, y);
  y += lineHeight;

  doc.setFont("helvetica", "normal");
  doc.text(`con un rendimiento del ${Math.round(porcentaje)}%.`, 20, y);
  y += lineHeight * 2;

  doc.text("Este certificado acredita que el trabajador y la empresa cumplen con la legislación laboral vigente en Chile.", 20, y);
  y += lineHeight * 3;

  const fecha = new Date().toLocaleDateString();
  doc.text(`Fecha de emisión: ${fecha}`, 20, y);

  y += 30;
  doc.setDrawColor(0, 0, 0);
  doc.line(20, y, 90, y);
  doc.setFontSize(12);
  doc.text("Firma Responsable", 30, y + 7);

  // Guardar PDF
  doc.save(`${nombre.replace(/\s+/g, "_")}_${cursoID}_certificado.pdf`);
});
 </script>
