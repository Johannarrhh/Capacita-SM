<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificados de Cursos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, select, input, button { display: block; margin: 10px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Generador de Certificados de Capacitación</h2>
  <form id="formularioCertificado">
    <label for="nombre">Nombre del Participante:</label>
    <input type="text" id="nombre" required>

    <label for="curso">Seleccione un Curso:</label>
    <select id="curso" required></select>

    <div id="preguntaContainer" class="hidden">
      <label id="pregunta"></label>
      <input type="text" id="respuesta" placeholder="Ingrese su respuesta">
    </div>

    <button type="submit">Generar Certificado</button>
  </form>

  <script>
    const cursos = [
      { codigo: "C001", nombre: "Prevención de Riesgos Laborales", precio: 25000, pregunta: "¿Cuál es el objetivo principal de la prevención de riesgos?", respuestaCorrecta: "evitar accidentes" },
      { codigo: "C002", nombre: "Primeros Auxilios", precio: 20000, pregunta: "¿Qué es lo primero que debes hacer ante una emergencia?", respuestaCorrecta: "evaluar la situación" },
      // Agrega los demás cursos con sus respectivas preguntas y respuestas
    ];

    const selectCurso = document.getElementById("curso");
    const preguntaLabel = document.getElementById("pregunta");
    const preguntaContainer = document.getElementById("preguntaContainer");

    cursos.forEach(curso => {
      const opt = document.createElement("option");
      opt.value = curso.codigo;
      opt.textContent = `${curso.nombre}`;
      selectCurso.appendChild(opt);
    });

    selectCurso.addEventListener("change", () => {
      const curso = cursos.find(c => c.codigo === selectCurso.value);
      if (curso) {
        preguntaLabel.textContent = curso.pregunta;
        preguntaContainer.classList.remove("hidden");
      }
    });

    document.getElementById("formularioCertificado").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const curso = cursos.find(c => c.codigo === selectCurso.value);
      const respuesta = document.getElementById("respuesta").value.trim().toLowerCase();

      if (respuesta !== curso.respuestaCorrecta.toLowerCase()) {
        alert("❌ Respuesta incorrecta. No se puede generar el certificado.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(22);
      doc.text("Certificado de Participación", 20, 30);
      doc.setFontSize(16);
      doc.text(`Se certifica que ${nombre}`, 20, 50);
      doc.text(`ha completado satisfactoriamente el curso:`, 20, 60);
      doc.text(`"${curso.nombre}"`, 20, 70);
      doc.text("Fecha: " + new Date().toLocaleDateString(), 20, 90);

      doc.save(`${nombre.replace(/\s+/g, '_')}_${curso.codigo}_certificado.pdf`);
    });
  </script>
</body>
</html>
