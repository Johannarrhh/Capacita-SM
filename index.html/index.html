<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacita SM - Plataforma de Capacitación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #A3C95A; /* fondo verde claro */
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }
    h1, h2, h3 {
        text-align: center;
        color: #4C7C46; /* verde oscuro */
    }
    input, select, textarea, button {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 5px;
    }
    button {
        background-color: #4C7C46;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #4C7C46;
    }
    section {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }
    #seccionHistorial {
        display: none;
    }
    #logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 150px;
    }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo Capacita SM" id="logo">
    <h1>Capacita SM - Plataforma de Capacitación</h1>

    <section>
        <h2>Acceso para Empresas</h2>
        <input type="password" id="claveEmpresa" placeholder="Clave de Acceso">
        <button onclick="accederEmpresa()">Ingresar</button>
    </section>

    <section id="seccionHistorial">
        <h2>Historial de Capacitados</h2>
        <input type="text" id="filtroNombre" placeholder="Filtrar por Nombre">
        <input type="text" id="filtroCurso" placeholder="Filtrar por Curso">
        <button onclick="filtrarHistorial()">Filtrar</button>
        <table>
            <thead>
                <tr><th>Nombre</th><th>RUT</th><th>Curso</th><th>Fecha</th><th>Acción</th></tr>
            </thead>
            <tbody id="tablaHistorial"></tbody>
        </table>
    </section>

    <section>
        <h2>Evaluación Final</h2>
        <button id="mostrarEvaluacion">Iniciar Evaluación Final</button>
        <div id="evaluacionFinal" style="display:none;"></div>
        <p id="resultadoFinal"></p>
    </section>

<script>
let historial = [];

function accederEmpresa() {
    const clave = document.getElementById('claveEmpresa').value;
    if (clave === "empresa123") {
        document.getElementById('seccionHistorial').style.display = "block";
    } else {
        alert("Clave incorrecta");
    }
}

function finalizarEvaluacion() {
    let correctas = 0;
    preguntasFinal.forEach((preg, index) => {
        const resp = document.getElementById(`final${index}`).value.trim().toLowerCase();
        const correcta = preg[1].toLowerCase();
        if (resp === correcta) correctas++;
    });

    const resultado = document.getElementById('resultadoFinal');
    if (correctas >= 6) {
        resultado.textContent = `¡Felicidades! Has aprobado el curso con ${correctas}/10 respuestas correctas.`;
        resultado.style.color = "green";

        const trabajador = trabajadores[trabajadores.length - 1];
        const fecha = new Date().toLocaleString();

        historial.push({
            nombre: trabajador.nombre,
            rut: trabajador.rut,
            curso: "Uso y Manejo de Extintores",
            fecha
        });

        actualizarHistorial();
        generarCertificado(trabajador);
    } else {
        resultado.textContent = `Debes repetir la evaluación. Solo obtuviste ${correctas}/10 respuestas correctas.`;
        resultado.style.color = "red";
    }
}

function actualizarHistorial() {
    const tabla = document.getElementById('tablaHistorial');
    tabla.innerHTML = "";
    historial.forEach(item => {
        const fila = `<tr>
            <td>${item.nombre}</td>
            <td>${item.rut}</td>
            <td>${item.curso}</td>
            <td>${item.fecha}</td>
            <td><button onclick='generarCertificadoPorDatos("${item.nombre}","${item.rut}")'>Descargar Certificado</button></td>
        </tr>`;
        tabla.innerHTML += fila;
    });
}

function filtrarHistorial() {
    const nombreFiltro = document.getElementById('filtroNombre').value.toLowerCase();
    const cursoFiltro = document.getElementById('filtroCurso').value.toLowerCase();
    const tabla = document.getElementById('tablaHistorial');
    tabla.innerHTML = "";
    historial.filter(h => h.nombre.toLowerCase().includes(nombreFiltro) && h.curso.toLowerCase().includes(cursoFiltro))
        .forEach(item => {
            const fila = `<tr>
                <td>${item.nombre}</td>
                <td>${item.rut}</td>
                <td>${item.curso}</td>
                <td>${item.fecha}</td>
                <td><button onclick='generarCertificadoPorDatos("${item.nombre}","${item.rut}")'>Descargar Certificado</button></td>
            </tr>`;
            tabla.innerHTML += fila;
        });
}

function generarCertificado(trabajador) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(16);
    doc.text("CERTIFICADO DE PARTICIPACIÓN", 20, 30);
    doc.setFontSize(12);
    doc.text(`La empresa certifica que ${trabajador.nombre}, RUT ${trabajador.rut}`, 20, 50);
    doc.text("Ha participado y aprobado el curso: Uso y Manejo de Extintores", 20, 60);
    doc.text("Fecha: " + new Date().toLocaleDateString(), 20, 70);
    doc.text("Capacita SM Academy", 20, 80);
    doc.save("certificado.pdf");
}

function generarCertificadoPorDatos(nombre, rut) {
    generarCertificado({nombre, rut});
}
</script>
</body>
</html>
