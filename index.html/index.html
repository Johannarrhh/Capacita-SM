<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CURSOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #27AE60;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      color: #333333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #333333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27AE60;
    }
    .pregunta-block {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div style="text-align: center;">
    <img src="Capacita SM.png" alt="Capacita SM" style="max-width: 120px; margin-bottom: 10px;">
  </div>
  <h2>CURSOS</h2>
  <form id="formularioCertificado">
    <label for="nombre">Nombre del Participante:</label>
    <input type="text" id="nombre" required>

    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" required>

    <label for="curso">Seleccione un Curso:</label>
    <select id="curso" required></select>

    <div id="preguntasContainer"></div>

    <button type="submit">Generar Certificado</button>
  </form>

  <script>
    const cursos = [
      {
        codigo: "C001",
        nombre: "Prevención de Riesgos Laborales",
        preguntas: [
          { texto: "¿Cuál es el objetivo principal de la prevención de riesgos?", opciones: ["Evitar accidentes", "Aumentar la producción", "Disminuir sueldos"], correcta: "Evitar accidentes" },
          { texto: "¿Qué se debe hacer antes de usar una máquina?", opciones: ["Encenderla sin leer instrucciones", "Leer el manual de seguridad", "Pedir permiso"], correcta: "Leer el manual de seguridad" },
          // Agrega más preguntas (total 20 por curso)
        ]
      },
      {
        codigo: "C002",
        nombre: "Primeros Auxilios",
        preguntas: [
          { texto: "¿Qué es lo primero que debes hacer ante una emergencia?", opciones: ["Llamar a tu jefe", "Evaluar la situación", "Correr"], correcta: "Evaluar la situación" },
          { texto: "¿Cuál es el número de emergencias en Chile?", opciones: ["131", "911", "103"], correcta: "131" },
          // Agrega más preguntas (total 20 por curso)
        ]
      }
    ];

    const selectCurso = document.getElementById("curso");
    const preguntasContainer = document.getElementById("preguntasContainer");

    cursos.forEach(curso => {
      const opt = document.createElement("option");
      opt.value = curso.codigo;
      opt.textContent = curso.nombre;
      selectCurso.appendChild(opt);
    });

    selectCurso.addEventListener("change", () => {
      preguntasContainer.innerHTML = "";
      const curso = cursos.find(c => c.codigo === selectCurso.value);
      curso.preguntas.forEach((p, i) => {
        const div = document.createElement("div");
        div.classList.add("pregunta-block");
        div.innerHTML = `<label>${i + 1}. ${p.texto}</label>` +
          p.opciones.map((op, j) => `
            <div><input type="radio" name="pregunta${i}" value="${op}" required> ${op}</div>
          `).join("");
        preguntasContainer.appendChild(div);
      });
    });

    document.getElementById("formularioCertificado").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const empresa = document.getElementById("empresa").value;
      const curso = cursos.find(c => c.codigo === selectCurso.value);
      const respuestasCorrectas = curso.preguntas.reduce((acc, pregunta, i) => {
        const respuesta = document.querySelector(`input[name='pregunta${i}']:checked`);
        return respuesta && respuesta.value === pregunta.correcta ? acc + 1 : acc;
      }, 0);

      const porcentaje = (respuestasCorrectas / curso.preguntas.length) * 100;

      if (porcentaje < 60) {
        alert(`❌ Solo obtuvo un ${porcentaje.toFixed(0)}%. Se requiere al menos 60% para aprobar.`);
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.addImage("Capacita SM.png", "PNG", 10, 10, 40, 40);
      doc.setFontSize(20);
      doc.text("Certificado de Participación", 60, 30);
      doc.setFontSize(14);
      doc.text(`Se certifica que ${nombre}`, 20, 60);
      doc.text(`perteneciente a la empresa ${empresa},`, 20, 70);
      doc.text(`ha aprobado satisfactoriamente el curso:`, 20, 80);
      doc.text(`"${curso.nombre}"`, 20, 90);
      doc.text("Fecha: " + new Date().toLocaleDateString(), 20, 110);
      doc.save(`${nombre.replace(/\s+/g, '_')}_${curso.codigo}_certificado.pdf`);
    });
  </script>
</body>
</html>
