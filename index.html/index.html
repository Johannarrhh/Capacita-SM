<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CURSOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #27AE60;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      color: #333333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #333333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27AE60;
    }
    .pregunta-block {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div style="text-align: center;">
    <img src="Capacita SM.png" alt="Capacita SM" style="max-width: 120px; margin-bottom: 10px;">
  </div>
  <h2>CURSOS</h2>
  <form id="formularioCertificado">
    <label for="nombre">Nombre del Participante:</label>
    <input type="text" id="nombre" required>

    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" required>

    <label for="curso">Seleccione un Curso:</label>
    <select id="curso" required></select>

    <div id="preguntasContainer"></div>

    <button type="submit">Generar Certificado</button>
  </form>

  <script>
    const cursos = [
      {
        codigo: "C001",
        nombre: "Prevención de Riesgos Laborales",
        preguntas: [
          { texto: "¿Cuál es el objetivo principal de la prevención de riesgos?", opciones: ["Evitar accidentes", "Aumentar la producción", "Disminuir sueldos"], correcta: "Evitar accidentes" },
          { texto: "¿Qué se debe hacer antes de usar una máquina?", opciones: ["Encenderla sin leer instrucciones", "Leer el manual de seguridad", "Pedir permiso"], correcta: "Leer el manual de seguridad" },
          // Agrega más preguntas (total 20 por curso)
        ]
      },
      {
        codigo: "C002",
        nombre: "Primeros Auxilios",
        preguntas: [
          { texto: "¿Qué es lo primero que debes hacer ante una emergencia?", opciones: ["Llamar a tu jefe", "Evaluar la situación", "Correr"], correcta: "Evaluar la situación" },
          { texto: "¿Cuál es el número de emergencias en Chile?", opciones: ["131", "911", "103"], correcta: "131" },
          // Agrega más preguntas (total 20 por curso)
        ]
      }
    ];

    const selectCurso = document.getElementById("curso");
    const preguntasContainer = document.getElementById("preguntasContainer");

    cursos.forEach(curso => {
      const opt = document.createElement("option");
      opt.value = curso.codigo;
      opt.textContent = curso.nombre;
      selectCurso.appendChild(opt);
    });

    selectCurso.addEventListener("change", () => {
      preguntasContainer.innerHTML = "";
      const curso = cursos.find(c => c.codigo === selectCurso.value);
      curso.preguntas.forEach((p, i) => {
        const div = document.createElement("div");
        div.classList.add("pregunta-block");
        div.innerHTML = `<label>${i + 1}. ${p.texto}</label>` +
          p.opciones.map((op, j) => `
            <div><input type="radio" name="pregunta${i}" value="${op}" required> ${op}</div>
          `).join("");
        preguntasContainer.appendChild(div);
      });
    });

  }

  const cursoNombre = cursos.find(c => c.codigo === cursoID).nombre;
  const fecha = new Date().toLocaleDateString();
  const empresa = "Nombre de la Empresa S.A.";

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: "landscape",
    unit: "mm",
    format: "a4"
    const logoBase64 = "data:image/png;base64,iVBORw0K...";
  });

  // Marco exterior
  doc.setDrawColor(39, 174, 96);
  doc.setLineWidth(2);
  doc.rect(10, 10, 277, 190); // marco en A4 landscape

  // Fondo verde claro header
  doc.setFillColor(39, 174, 96);
  doc.rect(10, 10, 277, 30, "F");

  // Logo (usa base64 o URL válida)
  const logoImg = new Image();
  logoImg.src = "Capacita SM.png"; // O usar base64
  logoImg.onload = () => {

    // Título
    doc.setFont("helvetica", "bold");
    doc.setFontSize(28);
    doc.setTextColor(255, 255, 255);
    doc.text("CERTIFICADO DE APROBACIÓN", 20, 32);

    // Texto principal
    doc.setFontSize(16);
    doc.setTextColor(51, 51, 51);
    doc.setFont("helvetica", "normal");

    let y = 60;
    const lineHeight = 10;

    doc.text(`Se certifica que `, 20, y);
    doc.setFont("helvetica", "bold");
    doc.text(nombre, 55, y);
    doc.setFont("helvetica", "normal");
    doc.text(`, trabajador(a) de `, 90, y);
    doc.setFont("helvetica", "bold");
    doc.text(empresa, 120, y);
    y += lineHeight;

    doc.setFont("helvetica", "normal");
    doc.text(`ha aprobado satisfactoriamente el curso `, 20, y);
    doc.setFont("helvetica", "bold");
    doc.text(`"${cursoNombre}"`, 90, y);
    y += lineHeight;

    doc.setFont("helvetica", "normal");
    doc.text(`con un rendimiento del ${Math.round(porcentaje)}%.`, 20, y);
    y += lineHeight * 2;

    doc.text(`Este certificado acredita que el trabajador y la empresa cumplen con la legislación laboral vigente en Chile.`, 20, y);
    y += lineHeight * 3;

    // Fecha
    doc.text(`Fecha de emisión: ${fecha}`, 20, y);

    // Firma simulada
    y += 30;
    doc.setDrawColor(0, 0, 0);
    doc.line(20, y, 90, y); // línea firma
    doc.setFontSize(12);
    doc.text("Firma Responsable", 30, y + 7);

    // Guarda PDF
    doc.save(`${nombre.replace(/\s+/g, "_")}_${cursoID}_certificado.pdf`);
  };

  // En caso que no se cargue logo rápido, para que el PDF no quede vacío,
  // se puede hacer doc.save() luego con un setTimeout, pero esta es la forma ideal.
});
